<head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://printmeall.ae/images1/logo2.png" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- css file -->

        crossorigin="anonymous"></script>
</head>

<body>
    <div class="form">
        <div class="form-top">
            <p>Create your account</p>
        </div>
        <form action="">
            <div class="full-name field">
                <label for="name">Full Name</label>
                <input id="name" type="text" placeholder="Mian Usman" required>
            </div>
            <div class="email field">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="mianusman@gmail.com" required>
            </div>
            <div class="password field">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="*********" required>
            </div>
            <div class="repassword field">
                <label for="re-password">Retype Password</label>
                <input type="password" placeholder="*********" id="re-password" required>
            </div>
            <div class="form-btn">
                <button>Sign up</button>
            </div>
            <div class="login-link">
                <a href="">Already have an account?</a>
            </div>
        </form>
    </div>
</body>

</html>
