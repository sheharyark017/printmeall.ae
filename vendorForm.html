<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <meta name="google-site-verification" content="p-Md2ucVg1vHaqseHphJe9jOsuK_zNrJZDSsi_A1fQM" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="shortcut icon" href="https://printmeall.ae/images1/logo2.png" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- css file -->
    <link rel="stylesheet" href="vendorForm.css">

    <!-- font awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>

    <!-- bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="form-page">
        <div class="form-top">
            <p>Form</p>
        </div>

        <div class="form">
            <form action="">
                <div class="personal-information information">
                    <div class="information-top">
                        <p>Personal Information</p>
                    </div>
                    <div class="personal-fields">
                        <div class="input-control">
                            <label for="">Press Name</label>
                            <input type="text" placeholder="Usman Prints">
                        </div>
                        <div class="input-control">
                            <label for="">Manager Name</label>
                            <input type="text" placeholder="Mian Usman">
                        </div>
                        <div class="input-control">
                            <label for="">Email Address</label>
                            <input type="email" placeholder="mianusman123@gmail.com">
                        </div>
                        <div class="input-control">
                            <label for="">Phone Number</label>
                            <input type="tel" placeholder="0900-78601">
                        </div>
                        <div class="input-control">
                            <label for="">Location</label>
                            <input type="text" placeholder="Urdu Bazar">
                        </div>
                    </div>
                </div>
                <div class="bank-information information">
                    <div class="information-top">
                        <p>Bank Information</p>
                    </div>
                    <div class="bank-fields">
                        <div class="input-control">
                            <label for="">Recipient Name</label>
                            <input type="text" placeholder="Mian Usman">
                        </div>
                        <div class="input-control">
                            <label for="">Bank Name</label>
                            <input type="text" placeholder="Habib Bank Limited">
                        </div>
                        <div class="input-control">
                            <label for="">Account Number</label>
                            <input type="tel" placeholder="9832 9832 8732 3287">
                        </div>
                    </div>
                </div>
                <div class="service-information information">
                    <div class="information-top">
                        <p>Service Information</p>
                    </div>
                    <div class="service-fields">
                        <div class="input-control">
                            <label for="">Products</label>
                            <input type="text" placeholder="All Products">
                        </div>
                        <div class="input-control">
                            <label for="">Machine Types</label>
                            <input type="text" placeholder="All Machines">
                        </div>
                    </div>
                </div>
                <div class="form-button">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
